<!DOCTYPE html>

<html>
 
 <head>
  <title>Alpha World Travel Inc : REGISTERATION</title>
 <meta charset="UTF-8">

 <link rel="stylesheet" type="text/css" href="../style.css">
 </head>
 
 <body>
 
 <div class="navbar">

  <h2 style="margin-top: 0px;margin-bottom: 0px;">
  <a style="float:left; font-size: 24px; height: 28px;padding-bottom: 0px;" href="../Main.html" title="Return Home">Alpha World Travel Inc</a>
  <a style="height: 28px;padding-top: 5px;padding-bottom: 0px;" href="About_Us.html">About Us</a>
  <a style="height: 28px;padding-top: 5px;padding-bottom: 0px;" href="Gallery.html">Gallary</a>
  <a style="height: 28px;padding-top: 5px;padding-bottom: 0px;" href="Registeration.html">Registeration</a>
  </h2>
  
</div>
 
 
<div class="st1" style="margin-top: 10px;margin-left: 10px;"> 
 <form>
  <fieldset>
     <legend>Personal details</legend>
     Name:
     <input type="text" placeholder="Full Name">
     <br>
     Password:
     <input type="password" placeholder="Password" >
	 <br>
	 E-mail id:
     <input type="email" placeholder="someone@domain.com" >

     <div class="space" style="margin-top:0px;">
	 <form>
	 Gender:<br>
	 <div class="RBB">
     <input type="radio" name="gender" value="male" checked> Male<br>
     <input type="radio" name="gender" value="female"> Female
	 </div>
     </form> 
     </div>
	
	 Contacts#:
     <input type="text" placeholder="123-456-7890">
     <br>
  </fieldset>

  <fieldset>
    <legend>Additional information</legend>
	Degree:
   <select name="cars" style="width:50%" >
     <option value="" disabled selected hidden>--Select Group--</option>
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
     <option value="4">4</option>
   </select>
   

	 <form class="space">
	 Hobbies:<br>
	 <div class="RBB">
     <input type="radio" name="gender" value="male" checked> Playing Chess<br>
     <input type="radio" name="gender" value="female"> Reading Books
	 </div>
     </form> 
	
     Attach a photo: <input type="file" name="myFile">
	 <br>
	 
  </fieldset>
  
  <div>
    <input style="margin-top: 5px; margin-left:auto; margin-right:auto; margin-bottom:5px; display:block; white-space: nowrap;" type="submit" value="Submit">
    <input style="margin-top: 5px; margin-left:auto; margin-right:auto; margin-bottom:5px; display:block; white-space: nowrap;" type="reset">
  </div>
  
  
 </form>
</div> 
 
 </body>

</html>
